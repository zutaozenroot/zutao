<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="极简、优雅、苹果风格的静态网页模板，可直接部署到 GitHub Pages" />
  <title>Minimal — 极简苹果风</title>
  <link rel="icon" href="favicon.svg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 顶部导航 -->
  <header class="nav">
    <div class="nav-inner container">
      <div class="brand">Minimal<span class="brand-dot"></span></div>
      <nav>
        <a href="#">首页</a>
        <a href="#">案例</a>
        <a href="#">特性</a>
        <a href="#">联系</a>
      </nav>
    </div>
  </header>

  <!-- 首屏 Hero -->
  <section class="hero">
    <p class="eyebrow">欢迎来到我的世界</p>
    <h1 class="headline">以简驭繁，让内容自己发光</h1>
    <p class="subhead">极简苹果风格的静态网页模板，可直接部署到 GitHub Pages。</p>
    <div class="stack">
      <button class="button primary">开始体验</button>
      <button class="button ghost">了解更多</button>
    </div>
  </section>

  <!-- 视觉展示卡片 -->
  <section class="showcase container">
    <div class="grid">
      <div class="tile">
        <h3>案例一</h3>
        <p>简洁优雅的设计</p>
        <span class="badge">New</span>
      </div>
      <div class="tile">
        <h3>案例二</h3>
        <p>专注用户体验</p>
        <span class="badge">Hot</span>
      </div>
      <!-- 更多卡片 -->
    </div>
  </section>

  <!-- 特性列表 -->
  <section class="section">
    <h2>核心特性</h2>
    <p class="kicker">功能简介</p>
    <div class="features container">
      <div class="feature">
        <h4>简洁</h4>
        <p>界面干净、直观</p>
      </div>
      <div class="feature">
        <h4>响应式</h4>
        <p>在所有设备上都完美呈现</p>
      </div>
      <div class="feature">
        <h4>可扩展</h4>
        <p>模块化架构，便于维护</p>
      </div>
    </div>
  </section>

  <!-- CTA 横幅 -->
  <section class="cta container">
    <p>立即体验极简苹果风格网页模板！</p>
    <button class="button primary">开始使用</button>
  </section>

  <!-- 页脚 -->
  <footer class="section">
    <p style="text-align:center; color:var(--muted);">© 2025 Minimal Apple Style</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
